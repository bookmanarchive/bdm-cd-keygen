<html>
<style>
	input {
		font-size: 1.5em;
		font-family: monospace
	}

	fieldset {
		border: 1px solid #ddd;
	}

	#main {
		background-color: rgba(255, 255, 255, 0.8);
		padding: 0.2em;
	}
</style>

<body style="font-family: arial, sans-serif">
	<script src="bundle.js"></script>
	<script>
		function generateKey(e) {
			e.preventDefault();
			document.getElementById('generated').value = window.CDKeyGen.generate();
		}
		function validateKey(e) {
			e.preventDefault();
			const isValid = window.CDKeyGen.validate(document.getElementById('key').value);
			const humanText = isValid ? '✅ OK' : '❌ INVALID KEY';
			document.getElementById('validation-result').innerHTML = humanText;
		}
	</script>
	<div id="main">
		<h1>Franklin Bookman Desktop Manager (BDM) CD Key Generator</h1>
		<center>
			<a href="https://jsyang.ca/hacks/franklin-bookman-desktop-manager-cd-key-scheme-reversed/"
				target="_blank">What
				is this?</a>
			(<a href="https://github.com/bookmanarchive/bdm-cd-keygen/" target="_blank">source code</a>)
		</center><br>

		<form onsubmit="generateKey(event)">
			<fieldset>
				<legend>Generate a CD key</legend>
				<input type="text" id="generated" readonly><input type="submit" value="Generate">
			</fieldset>
		</form>
		<form onsubmit="validateKey(event)">
			<fieldset>
				<legend>Validate a CD key</legend>
				<input type="text" id="key" required><input type="submit" value="Validate">
				<br><br><code id="validation-result"></code>
			</fieldset>
		</form>
	</div>
</body>

</html>
